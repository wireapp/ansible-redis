---
# defaults file for ansible-redis

redis_port: 6379
redis_sentinel_port: 26379
redis_group: redis
redis_user: redis

# # config parameters
#

# custom flags
redis_disable_swap: true

# FIXME: metrics later.
# redis_metrics_prefix: 'redis_{{ redis_cluster_name }}'

redis_groupname: redis

# start redis immediately via systemd?
redis_activate: true

# start redis-setinel immediately via systemd?
redis_sentinel_activate: true

# The network interface to make services available on.
redis_network_interface: "{% if ansible_default_ipv4 is defined %}{{ ansible_default_ipv4.interface }}{% else %}eth0{% endif %}"